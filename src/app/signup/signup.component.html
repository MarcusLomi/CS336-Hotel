
<div class="container signup-container">
  <div class="col offset-sm-3 centered-form">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Create a Hotel-booker.com Account <small>It's free!</small></h3>
         </div>
         <div class="panel-body">
          <form role="form">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" [(ngModel)] = "firstName" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" [(ngModel)] = "lastName" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                </div>
              </div>
            </div>
            <div class="form-group">
                <input type="Text" [(ngModel)] = "username" name="username" id="username" class="form-control input-sm" placeholder="Username" maxlength="15">
            </div>
            <div class="form-group">
              <input type="email" [(ngModel)] = "email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" maxlength="40">
            </div>
            <div class="form-group">
              <input type="email" [(ngModel)] = "phone_no" name="phone" id="phone" class="form-control input-sm" placeholder="Phone Number" maxlength="11">
            </div>
            <div class="form-group">
                <input type="Text" [(ngModel)] = "address" name="address" id="address" class="form-control input-sm" placeholder="Address" maxlength="100">
            </div>
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="password" [(ngModel)] = "password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="password" [(ngModel)] = "confirmedPassword" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                </div>
              </div>
            </div>
            
            <input type="submit" 
            (click) = "onRegister()" 
            value="Register"
            [disabled] = "(firstName === '' && lastName ==='') 
            || username === ''
            || password === ''
            || confirmedPassword === ''
            || email === ''
            || address === ''
            || phone_no === ''"
            class="btn btn-info btn-block"> 
            <div *ngIf="success === true" class="alert alert-success"><strong>Successfully Registered</strong></div>
            <div *ngIf="badPasswords === true" class="alert alert-danger"><strong>Passwords do not match</strong></div>
            <div *ngIf="usernameTaken === true" class="alert alert-danger"><strong>Username is already taken</strong></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
