<form class="navbar-form" *ngIf = "this.customer.cid === 'invalid'">
        <div class="form-group">
          <input type = "text"
           [(ngModel)] = "username"
           placeholder="Username"
           [ngModelOptions]="{standalone: true}" class="form-control"
           maxlength="15">
        </div>
        <div class="form-group">
          <input type = "password" 
          [(ngModel)] = "userPassword"
          placeholder="Password"
          [ngModelOptions]="{standalone: true}" class="form-control">
        </div>
        <button type="submit" [disabled] = "username === '' || userPassword ===''" (click) = "onUserSignin()" class="btn btn-success">Sign in</button>
        <div class="alert alert-danger" *ngIf="this.customer.cid === 'invalid' && attemptedSignin===true" role="alert">
          <strong>Oh snap!</strong> Username or password was incorrect
        </div>
        
</form>
<div class="alert alert-success" *ngIf="this.customer.cid != 'invalid'" role="alert">
    <strong>Success!</strong> You have successfully signed in.
    <p> <button routerLink = "/profilepage" type="button" class="btn btn-primary">Profile</button> | <button type="button" (click)= "signOutUser()"class="btn btn-danger">Sign Out</button></p>
</div>
